<h1>Empezando - Fundamentos de Git</h1>
<h2>Fundamentos de Git</h2>
<p>Entonces,<em>¿Qué es Git en pocas palabras?</em> Es muy importante asimilar esta sección, 
porque si entiendes lo que es Git y los fundamentos de cómo funciona, 
probablemente te sea mucho más fácil usar Git de manera eficaz. 
A medida que aprendas Git, intenta olvidar todo lo que puedas saber sobre otros <acronym title="Sisteme de control de versiones">VCS</acronym>, 
<strong>como Subversion y Perforce</strong>; 
acerlo te ayudará a evitar confusiones sutiles a la hora de utilizar la herramienta. 
Git almacena y modela la información de forma muy diferente a esos otros sistemas, 
a pesar de que su interfaz sea bastante similar; 
comprender esas diferencias evitará que te confundas a la hora de usarlo.</P>

<IMG SRC="imagenes/imagen.png">

<h2>Instantáneas, no diferencias</h2>
<p>La principal diferencia entre Git y cualquier otro <acronym title="Sisteme de control de versiones">VCS</acronym> (Subversion y compañía incluidos) es cómo Git modela sus datos. 
Conceptualmente, la mayoría de los demás sistemas almacenan la información como una lista de cambios en los archivos. 
Estos sistemas (CVS, Subversion, Perforce, Bazaar, etc.) 
modelan la información que almacenan como un conjunto de archivos y las modificaciones hechas sobre cada uno de ellos a lo largo del tiempo</P>
<ul>Ventajas de usar control de versiones
<li>Podemos acceder a nuestro archivos desde cualquier computador</li>
<li>Podemos regresar a las versiones anteriores</li>
<li>poder compartir con otros nuestros proyectos</li>
</ul>
<ol>Pasos para inicializar un Proyecto en git
<li>Inicializar el proyecto mendiante el comando init</li>
<li>Ver status de los archivos mendiante status</li>
<li>Agregar los archivos cib add</li>
<li>Hacer commit</li>
</ol>
